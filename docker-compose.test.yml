services:
  # 测试后端服务
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    container_name: darts_backend_test
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    networks:
      - test_network
    restart: "no"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API测试服务
  api-tester:
    image: python:3.9
    container_name: darts_api_tester
    depends_on:
      - backend-test
    volumes:
      - ./test_api.py:/app/test_api.py
    working_dir: /app
    networks:
      - test_network
    restart: "no"
    command: >
      sh -c "
        pip install requests &&
        python test_api.py http://backend-test:5001
      "

networks:
  test_network:
    driver: bridge